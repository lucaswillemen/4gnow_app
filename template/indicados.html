<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Indicados</h2>
            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a ui-sref="app.home">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Indicados</span></li>
                </ol>
                <a class="sidebar-right-toggle" data-open="sidebar-right"></a>
            </div>
        </header>
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Lista de Indicados</h2>
                <div class="panel-actions">
                    <button class="btn btn-primary" ui-sref="app.adicionar">Adicionar</button>
                </div>
            </header>
            <div class="panel-body">
                <table class="table table-bordered table-striped mb-none" id="datatable" width="100%">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Registro</th>
                            <th>Vencimento</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </section>
</div>


<div id="modalEditar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar cliente</h4>
            </div>
            <form id="formEditar" onsubmit="return false" ng-hide="completeAtivar">
                <div class="modal-body clearfix">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input class="form-control" name="nome" ng-model="data_editar.nome" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email" ng-model="data_editar.email" id="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Atualizar" class="btn btn-primary" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="modalBonus" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Adicionar bônus de 24h</h4>
            </div>
            <form id="formBonus" onsubmit="return false" ng-hide="completeBonus">
                <div class="modal-body clearfix" ng-show="FormBonusStatus">
                    <div class="alert alert-danger" >
                        <strong>Bônus já foi ativado.</strong> Você não pode ativar o bônus novamente para esse usuário
                    </div>
                </div>
                <div class="modal-body clearfix" ng-show="FormBonusSuccess">
                    <div class="alert alert-success" >
                        <strong>Bônus ativado.</strong> O prazo do usuário foi prorrogado por 24h
                    </div>
                </div>
                <div class="modal-footer" ng-hide="overlayAtivar">
                    <input type="submit" value="Ativar" class="btn btn-primary" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
